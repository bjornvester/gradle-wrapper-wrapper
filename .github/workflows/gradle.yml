name: GraalVM Native with Kotlin and Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    
    steps:
    #- uses: DeLaGuardo/setup-graalvm@3
    #  with:
    #    graalvm-version: '20.2.0'
    #- uses: ilammy/msvc-dev-cmd@v1 # https://github.com/ilammy/msvc-dev-cmd
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.1 # https://github.com/marketplace/actions/setup-msbuild
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew nativeImage
